<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.3.0.css" />
        <title>Personal Pro - Beta</title>
    </head>
    <body>
        <div data-role="page" id="page">
			 <div data-role="panel" data-position-fixed="true" id="nav-panel">
				<ul data-role="listview" data-theme="b" class="nav-search" id="listview">
				</ul>
			</div><!-- /panel -->
			 <div data-role="header" data-position="fixed" data-theme="d">
				<h1>Novo aluno</h1>
				<a href="#nav-panel" data-icon="bars" data-iconpos="notext">Alunos</a>
			</div><!-- /header -->
				<div data-role="content" id="content">	
					<form class="userform">
					<label for="name">Nome</label>
					<input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="false">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" value="" data-clear-btn="true" data-mini="false">
					<label for="valor">Valor aula:</label>
					<input type="number" name="valor" id="valor" value="" data-clear-btn="true" autocomplete="off" data-mini="false">
					<label for="dataficha">Data ficha:</label>
					<input type="date" name="dataficha" id="dataficha" value="" data-clear-btn="true" autocomplete="off" data-mini="false">
					<label for="aulaficha">Aulas por ficha:</label>
					<input type="number" name="aulaficha" id="aulaficha" value="" data-clear-btn="true" autocomplete="off" data-mini="false">
					<label for="datanascimento">Data nascimento:</label>
					<input type="date" name="datanascimento" id="datanascimento" value="" data-clear-btn="true" autocomplete="off" data-mini="false">
					<!--<label for="ficha">Ficha:</label>
					<textarea data-mini="false" cols="40" rows="25" name="ficha" id="ficha"></textarea>-->
					<label for="formaPagamento">Período pagamento:</label>
					<input type="number" name="formaPagamento" id="formaPagamento" value="" data-clear-btn="true" autocomplete="off" data-mini="false">
					<label for="tipo">Tipo:</label>
					<select name="tipo" id="tipo" data-mini="false">
						<option value="mes(es)">Mês</option>
						<option value="semana(s)">Semana</option>
						<option value="aula(s)">Aula</option>
					</select>
					<div class="ui-grid-a">
						<div class="ui-block-a"><a href="#" data-rel="close" data-role="button" data-theme="c" data-mini="false">Cancelar</a></div>
						<div class="ui-block-b"><a href="#" data-rel="close" data-role="button" data-theme="b" data-mini="false" id="btnSalvar" onClick="save()">Salvar</a></div>
					</div>
				</form>
				</div>
			<div data-role="footer"></div>
		</div>
	
		<div data-role="page" id="pagealuno">
		
			 <div data-role="panel" data-position-fixed="true" id="nav-panel-alunos">
				<ul data-role="listview" data-theme="b" class="nav-search" id="listviewAlunos">
				</ul>
			</div><!-- /panel -->
			
			<div data-role="header" data-position="fixed">
				<h1 id="nomeAluno">Aluno</h1>
				<a href="#nav-panel-alunos" data-icon="bars" data-iconpos="notext">Alunos</a>
			</div><!-- /header -->
			
				<div data-role="content">	
					<div id="dadosAluno">
					
					</div>
				
					<ul id="listviewAulas" data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b" data-filter="true" data-filter-placeholder="Buscar aula...">
						<li id="listdiv" data-role="list-divider">Aulas registradas</li>
					</ul>
					
					<ul id="listviewPagamentos" data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b" data-filter="true" data-filter-placeholder="Buscar pagamento...">
						<li id="listdiv" data-role="list-divider">Pagamentos registrados</li>
					</ul>
					
					<div data-role="collapsible">
						
						<h1>Registrar pagamento</h1>

						<div data-role="content">	
							<form class="userform">
								
								<label for="dataPagamento">Data:</label>
								<input type="date" name="dataPagamento" id="dataPagamento" value="" data-clear-btn="true" autocomplete="off" data-mini="false">
								
								<label for="valorPagamento">Valor:</label>
								<input type="number" name="valorPagamento" id="valorPagamento" value="" data-clear-btn="true" autocomplete="off" data-mini="false">
							</form>
							
							<div class="ui-grid-a">
								<div class="ui-block-a"><a href="#" data-rel="close" data-role="button" data-theme="c" data-mini="false" data-icon="delete">Cancelar</a></div>
								<div class="ui-block-b"><a href="#" data-rel="close" data-role="button" data-icon="check" data-theme="b" data-mini="false" id="btnSalvar" onClick="registraPagamento()">Salvar</a></div>
							</div>
							
						</div>
						
					</div>
					
					<div data-role="collapsible">
					
						<h1>Registrar aula</h1>

						<div data-role="content">
							<form class="userform">
							
								<label for="data">Data:</label>
								<input type="date" name="data" id="data" value="" data-clear-btn="true" autocomplete="off" data-mini="false">
							</form>
							
							<div class="ui-grid-a">
								<div class="ui-block-a"><a href="#" data-rel="close" data-role="button" data-icon="delete" data-theme="c" data-mini="false">Cancelar</a></div>
								<div class="ui-block-b"><a href="#" data-rel="close" data-role="button" data-theme="b" data-mini="false" data-icon="check" id="btnSalvar" onClick="registraAula()">Salvar</a></div>
							</div>
							
						</div><!-- /content -->
					
					</div>
					
				</div>

			<div data-role="footer">
			</div><!-- /footer -->
		</div><!-- /page -->
		
        <script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.0.js"></script>
        <script type="text/javascript" src="cordova-2.3.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
